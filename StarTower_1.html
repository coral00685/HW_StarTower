<html>

        <script>
            
            var temp = "*";
            
            for(var i=0; i<1; i++){

            for(var i=0; i<2; i++){

            }
            
            for(var i=0; i<5; i++){
                text5.innerHTML += temp;
            }
            
        </script>
        
    </body>
